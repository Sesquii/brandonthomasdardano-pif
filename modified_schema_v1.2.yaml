- description: Outputs token usage metrics in a reduced format.
  modifiermeta:
    changelog: Initial version
    version: v1.2
  name: -token
  version: v1.2
- description: Generates examples of modifiers, including derived, extrapolated, and
    inferred.
  modifiermeta:
    changelog: Modified to support derived, extrapolated, and inferred examples.
    version: v1.2
  name: -generate
  version: v1.2
- description: Generates a derived example from the input.
  modifiermeta:
    changelog: Standalone modifier created.
    version: v1.2
  name: -deriveexample
  version: v1.2
- description: Generates an extrapolated example from the input.
  modifiermeta:
    changelog: Standalone modifier created.
    version: v1.2
  name: -extrapolateexample
  version: v1.2
- description: Generates an inferred example from the input.
  modifiermeta:
    changelog: Standalone modifier created.
    version: v1.2
  name: -inferexample
  version: v1.2
- description: Generates an abstract/generalized example.
  modifiermeta:
    changelog: New modifier added.
    version: v1.2
  name: -abstractexample
  version: v1.2
- description: Generates a specific, tangible example.
  modifiermeta:
    changelog: New modifier added.
    version: v1.2
  name: -concreteexample
  version: v1.2
- description: Generates an example that maps multiple inputs to a single conceptual
    output.
  modifiermeta:
    changelog: New modifier added.
    version: v1.2
  name: -surjectiveexample
  version: v1.2
- description: Generates a prescriptive example (implying action or behavior).
  modifiermeta:
    changelog: New modifier added.
    version: v1.2
  name: -injunctiveexample
  version: v1.2
- description: Generates an example by interpolating between known examples.
  modifiermeta:
    changelog: New modifier added.
    version: v1.2
  name: -interpolateexample
  version: v1.2
- description: Core modifier for generating interpolated examples.
  modifiermeta:
    changelog: New modifier added.
    version: v1.2
  name: -interpolate
  version: v1.2
- description: Updates modifier schema.
  modifiermeta:
    changelog: New modifier for schema updates.
    version: v1.2
  name: -update
  version: v1.2
- description: Generates a text file glossary for all modifiers.
  modifiermeta:
    changelog: New modifier for glossary generation.
    version: v1.2
  name: -updateglossary
  version: v1.2
